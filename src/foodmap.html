<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Footmap</title>
    <link rel="stylesheet" href='css/style.css'>
    <link rel="stylesheet" href='icomoon/style.css'>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-functions.js"></script>

</head>

<body>
    <header>
        <div class="header-title">
            <h3>FoodMAP</h3>
        </div>
    </header>
    <section>
        <div id="map"></div>
        <div id="search-lista">
            <div id="search-lista-content">
                <div>
                    <input type="text" id="foodType" placeholder="¿Qué buscas?">
                    <span class='icon-search'></span>
                </div>
            </div>
            <div class='content-search'>
                <ul class='content-search-location' id='content-search-location'></ul>
            </div>
        </div>
        <div id='div_new_modal'></div>
        <div class='imageOfPlaces'>
            <div id="content-image-places">
                <div class="body-splash-image"><span class="icon-spoon-knife" id="icon-splash"></span></div>
                               
            </div>
        </div>
    </section>
    <footer></footer>
    <script src="js/conexion.js"></script>
    <script src="js/componente.js"></script>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainEventModal.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1Gxy_vJM-hW6YG0hxqUjl0L3k8rsaKIY&libraries=places&callback=initMap">
    </script>
</body>

</html>
